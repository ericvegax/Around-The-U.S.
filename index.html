<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <title>Around the U.S.</title>
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="icon" href="./favicon.ico" />
  </head>
  <body class="page">
    <div class="page__content">
      <header class="header">
        <img
          class="header__img"
          src="./images/logo.svg"
          alt="around the world U.S."
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="avatar"
            class="profile__img"
          />
          <div class="profile__info">
            <h1 class="profile__title">Jacques Cousteau</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__descr">Explorer</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <!-- Cards added in via JavaScript -->
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">Â© 2022 Around the U.S.</p>
      </footer>
    </div>
     <!--/modal-->
    <!-- Modal fix open and close 2023/02/01-->
    <div class="modal" id="profile-edit-modal">
      <div class="modal__container">
        <button class="modal__close" id="modal-close-button"></button>
        <p class="modal__heading">Edit profile</p>
        <form class="modal__form" id="profile-edit-form">
          <input
            class="modal__form-input"
            type="text"
            name="title"
            placeholder="Name"
            id="profile-title-input"
            required
          />
          <input
            class="modal__form-input"
            type="text"
            name="description"
            placeholder="Description"
            id="profile-descr-input"
            required
          />
          <button class="modal__button">Save</button>
        </form>
      </div>
    </div>
    <!-- Modal -->
    <template id="element-template">
      <li class="element">
        <img class="element__img" src="#" alt="" id="element-image" />
        <div class="element__descr">
          <h2 class="element__text" id="element-title"></h2>
          <button class="element__like-button" type="button"></button>
        </div>
      </li>
    </template>
    <!-- scripts -->
     <script src="./scripts/index.js" defer></script>
  </body>
</html>
